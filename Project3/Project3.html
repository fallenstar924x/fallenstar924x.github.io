<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess my Number!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="Project3_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>


<body id="bodyID">
    <h1 style="text-align: center;">Guess the number between 1 and 100!</h1>
    <div class="mainDiv">
        <div class="logoPhotoDiv"><img id="logo_image" src="images/logo.jpg"></div>


        <div class="center">
            <!--start of center Div-->

            <div class="leftDiv">
                <br>
                <p class="current_message_class" id="current_message" style="font-size: 30px; text-align: center;">Start
                    GuessingğŸ¤”...</p>
                <br>
                <p class="current_score_class fs-3" style=><img src="images/score.svg" alt="score photo"> Current Score:
                    <span id="current_score">10</span></p><br>
                <p class="highest_score_class fs-3"><img src="images/highscore.jpg" alt="trophy photo"> Highest Score:
                    <strong><span id="highest_score">
                            0</span></strong></p>
            </div>

            <div class="rightDiv text-center fs-1">
                <!--including bootstrap classes-->
                <h3 id="guessText">Enter your guess here!</h3>
                <textarea id="inputNumber" rows="3" cols="10" style="border: 8px solid orange"
                    value="Enter a # between 1-100"></textarea><br>

                <button type="button" name="button" id="checkButton"
                    class="check btn btn-primary btn-lg">Check!</button>

                <button class="btn btn-lg btn-danger" id="resetButton">Reset!</button>

            </div>

        </div>
        <!--close of center Div-->

        <div class="bottomDiv">

            <div class="history">
                <p><strong>Your Guess History:</strong></p>
                <p><span id="guess_recorded"></span></p><br>
                <p><span id="winning_number"></span></p>

            </div>
            <p id="anhproject">Project 3 by Anh Trieu</p>

        </div>
    </div>





    <script src="Project3_js.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
